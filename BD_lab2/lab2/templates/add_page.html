<!DOCTYPE html>
{% load staticfiles %}
{% load filter %}
<html>
<head>

    <script src="{% static "jquery-2.2.4.min.js" %}"></script>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <link href="{% static "css/core.css" %}" rel="stylesheet">

    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <style>
        .jumbotron {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

{% if not export_mode %}
    <div class="jumbotron">
        <center><h2>ADD ORDER</h2></center>
    </div>
{% endif %}
<div class="container">
<form action={{ request.get_full_path }} method="post" class="form-vertical" role="form">

    {% csrf_token %}
    <div class="form-group">
        <label for="product">Product:</label>
        <select class="form-control" id="product" name="product">
            {% for product in products %}
                <option value="{{ product|underscore:'_id' }}">{{ product.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="customer">Customer:</label>
        <select class="form-control" id="customer" name="customer">
            {% for customer in customers %}
                <option value="{{ customer|underscore:'_id'}}">{{ customer.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="store">Store:</label>
        <select class="form-control" id="store" name="store">
            {% for store in stores %}
                <option value="{{ store|underscore:'_id' }}">{{ store.name }}</option>
            {% endfor %}
        </select>
    </div>

    <input type="submit" name="add" value="Add"/>

</form>
</div>
</body>
</html>
